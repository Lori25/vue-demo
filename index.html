<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <meta charset="UTF-8" />
  <!--<script src="https://unpkg.com/vue"></script>-->

  <!-- 开发环境版本，包含了用帮助的命令行警告 -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="./vue.js"></script>

  <!-- 生产环境版本，优化了尺寸和速度 -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
  <!--<script src="vue.min.js"></script>-->
  
  <link rel="shortcut icon" type="image/x-icon" href="imgs/logo.png" />
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ desc }}，<a target="_blank" v-bind:href="url">建站过程记录</a></p>

    <div>
      <p>{{gitMsg.desc}}，<a target="_blank" :href="gitMsg.url">github 项目与本地项目关联</a></p>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        desc: '此站点基于 Nginx + NodeJS (Ubuntu)',
	      url: 'https://note.youdao.com/share/?id=b802115ca4001995f14f28ea1d5b8f84&type=note#/',
        gitMsg: {
          desc: '本项目采用 git 作为代码管理工具',
          url: 'http://note.youdao.com/noteshare?id=d67123eaa3757b8b1d7ea69d86727fe9'
        }
      }
    })
  </script>
</body>

</html>
